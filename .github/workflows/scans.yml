name: Proxy Scaner

on:
  # Workflow dapat dijalankan secara manual
  workflow_dispatch:

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: Scan Proxy

    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Agar bisa melakukan rebase dengan baik

    
    - name: ğŸ Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    
    
    - name: ğŸ”„ Update Proxy Status
      env:
        input_file: './scan/rawProxyList.txt'
      run: |
        python3 ./scan/scan-proxy.py

    #Commit dan push perubahan jika ada
    - name: ğŸ“¤ Commit and Push Changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"

        # Simpan perubahan sementara sebelum pull
        git stash
        
        # Tarik perubahan terbaru untuk menghindari konflik
        git pull origin main --rebase

        # Ambil kembali perubahan yang telah disimpan
        git stash pop || echo "âš ï¸ Tidak ada perubahan yang di-stash."

        # Tambahkan file ke staging area jika ada perubahan
        if [ -f scan/active.txt ]; then
          git add scan/active.txt && echo "âœ… scan/active.txt berhasil ditambahkan ke staging."
        else
          echo "âš ï¸ scan/active.txt tidak ditemukan."
        fi

        if [ -f scan/dead.txt ]; then
          git add scan/dead.txt && echo "âœ… scan/dead.txt berhasil ditambahkan ke staging."
        else
          echo "âš ï¸ scan/dead.txt tidak ditemukan."
        fi

        # Commit hanya jika ada perubahan
        if git diff --quiet HEAD --; then
          echo "âœ… Tidak ada perubahan yang perlu di-commit."
        else
          git commit -m "â™»ï¸ Update proxy IP status" && echo "âœ… Perubahan berhasil di-commit."

          # Push ke repository
          git push https://github.com/${{ github.repository }}.git HEAD:main
          echo "ğŸš€ Perubahan berhasil di-push ke repository."
        fi
